enabled_layouts grid
hide_window_decorations titlebar-only
cursor_blink_interval 0

 font_family        ComicShannsMono Nerd Font
# font_family        FiraCode Nerd Font Mono Retina
# font_family        Hack Nerd Font Mono Regular
# font_family BlexMono Nerd Font Mono
# font_family GeistMono Nerd Font Mono
font_size          13
bold_font          auto
italic_font        auto
bold_italic_font   auto

# modify_font strikethrough_position 2px
modify_font cell_width 0
modify_font cell_height 4
# modify_font baseline 0.7

# macos_thicken_font 0.5

# adjust_line_height 8
# adjust_baseline 1
# adjust_column_width 

background_opacity 1
background_blur 20
dynamic_background_opacity yes

window_padding_width 0 0 0 7
placement_strategy center

