# End colorschema

map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66
map super+backspace send_text all \x15
map super+left send_text all \x01
map super+right send_text all \x05
map ctrl+super+right        next_tab
map ctrl+super+left        previous_tab

prefer_color_emoji yes

term xterm-kitty
# term xterm-256color

open_url_with default
enable_audio_bell no

map cmd+equal change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map ctrl+0              restore_font_size
map ctrl+shift+f11      no_op

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

map cmd+w close_window
map cmd+shift+n new_os_window

map cmd+shift+s launch --location=hsplit
map cmd+shift+v launch --location=vsplit

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map ctrl+shift+l neighboring_window right
map ctrl+shift+h neighboring_window left
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

map cmd+shift+left resize_window narrower
map cmd+shift+right resize_window wider
map cmd+shift+up resize_window taller
map cmd+shift+down resize_window shorter 3

macos_show_window_title_in_menubar false
# sync_to_monitor yes
# input_delay 0
# repaint_delay 0

